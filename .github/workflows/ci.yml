name: Test and Build Binaries

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:

  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10.5'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mafft

      - name: Cache dependencies
        uses: julia-actions/cache@v1

      - name: Build package
        uses: julia-actions/julia-buildpkg@v1

      - name: Run tests
        uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            arch: x86-64
          - os: macos-latest
            arch: native

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.10.5'

    - name: Install dependencies
      run: julia -e 'using Pkg; Pkg.instantiate()'

    - name: Install PackageCompiler
      run: julia -e 'using Pkg; Pkg.add("PackageCompiler")'

    - name: Build executable
      run: julia -e 'using PackageCompiler; create_app(".", "CHMMAIRRa_${{ matrix.os }}_x86-64_${{ github.ref_name }}", include_transitive_dependencies=false, cpu_target = "${{ matrix.arch }}")'

    - name: Zip the build
      run: zip -q -r CHMMAIRRa_${{ matrix.os }}_x86-64_${{ github.ref_name }}.zip CHMMAIRRa_${{ matrix.os }}_x86-64_${{ github.ref_name }}

    - name: Create Release
      id: create_release
      if: ${{ matrix.os == 'ubuntu-latest' }}
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: CHMMAIRRa_${{ matrix.os }}_x86-64_${{ github.ref_name }}.zip
        asset_name: CHMMAIRRa_${{ matrix.os }}_x86-64_${{ github.ref_name }}.zip
        asset_content_type: application/zip
